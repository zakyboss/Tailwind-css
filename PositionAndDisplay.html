<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position and Display</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <h1 class="bg-green-800 h-[20px] text-white ml-3">Position</h1>
    <div class="relative w-1/2 h-40 bg-green-200 ml-4">
      <p>Relative</p>
      <div class="absolute bottom-4 right-4 bg-teal-500 p-4 rounded-[10px]">
        <p>Absolute</p>
      </div>
    </div>
    <br />
    <br />
    <div class="relative w-1/2 h-40 bg-green-200 ml-4">
      <p>Relative</p>
      <div class="absolute top-0 left-0 bg-teal-500 p-4 rounded-[10px]">
        <p>Absolute</p>
      </div>
    </div>

    <!-- 2. Display property -->

    <h1 class="mt-3 bg-pink-200 w-1/2">Display</h1>
    <div class="bg-indigo-100 p-10 mb-1 w-[600px]">
      <span class="inline bg-orange-200 w-[200px]"
        >This is Display Inline and will wrap normally</span
      >
      <span class="inline-block"
        >2.This is display inline block and will not extend beyond parent</span
      >
      <!-- Note inline will not be affected bu height width but inline block will be affected  -->
    </div>

    <br />
    <br />
    <br />
    <div class="bg-gray-200 w-[100px]">
      <p class="inline-block w-[20px] bg-blue-500 text-white">1</p>
      <p class="inline-block w-[20px] bg-blue-500 text-white">Hello</p>
      <p class="inline-block w-[20px] bg-blue-500 text-white">2</p>
      <p class="inline-block w-[20px] bg-blue-500 text-white">LongWord</p>
      <p class="inline-block w-[20px] bg-blue-500 text-white mt-1">3</p>
    </div>
  </body>
</html>
