<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="border-2 m-10 flex p-10">
      <img src="connor.jpeg " class="w-[200px] h-[250px] contrast-50" />
      <img src="connor.jpeg " class="w-[200px] h-[250px] contrast-100" />
      <img src="connor.jpeg " class="w-[200px] h-[250px] contrast-150" />
    </div>
    <div class="border-2 m-10 flex p-10">
      <img src="download (1).jpeg" class="w-[200px] h-[250px] contrast-10" />
      <img src="download (1).jpeg" class="w-[200px] h-[250px] contrast-100" />
      <img src="download (1).jpeg" class="w-[200px] h-[250px] contrast-200" />
    </div>

    <!-- 2.Brightness -->
    <div class="border-2 m-10 flex p-10">
      <img src="sub.jpeg" class="w-[200px] h-[250px] brightness-150" />
      <img src="sub.jpeg" class="w-[200px] h-[250px] brightness-90" />
      <img src="sub.jpeg" class="w-[200px] h-[250px] brightness-50" />
    </div>

    <!-- make it black and white  -->
    <div class="border-2 m-10 flex p-10">
      <img src="sub.jpeg" class="w-[200px] h-[250px]" />
      <img src="sub.jpeg" class="w-[200px] h-[250px] grayscale" />
      <img src="sub.jpeg" class="w-[200px] h-[250px]" />
    </div>

</body>
</html>
