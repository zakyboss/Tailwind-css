<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="p-10">
    <div class="w-100 grid grid-cols-2 grid-rows-4 gap-4">
      <div class="p-10 bg-green-200">01</div>
      <div class="p-10 bg-green-200">02</div>
      <div class="p-10 bg-green-200">03</div>
      <div class="p-10 bg-green-200">04</div>
      <div class="p-10 bg-green-200">05</div>
      <div class="p-10 bg-green-200">06</div>
      <div class="p-10 bg-green-200">07</div>
      <div class="p-10 bg-green-200">08</div>
      <div class="p-10 bg-green-200">09</div>
    </div>
    <div class="mt-4 w-100 grid grid-cols-3 grid-rows-4 gap-4">
      <div class="p-10 bg-green-200 col-span-3">01</div>
      <div class="p-10 bg-green-200">02</div>
      <div class="p-10 bg-green-200">03</div>
      <div class="p-10 bg-green-200">04</div>
      <div class="p-10 bg-green-200">05</div>
      <div class="p-10 bg-green-200">06</div>
      <div class="p-10 bg-green-200">07</div>
      <div class="p-10 bg-green-200">08</div>
      <div class="p-10 bg-green-200">09</div>
    </div>
    <br>
    <hr>

    <div class="grid grid-cols-7 gap-4 p-4 mt-4 bg-white rounded-lg shadow-lg">
      <div class="text-center p-4 bg-green-500 text-white font-bold rounded-md">
        Sunday
      </div>
      <div class="text-center p-4 bg-green-500 text-white font-bold rounded-md">
        Monday
      </div>
      <div class="text-center p-4 bg-green-500 text-white font-bold rounded-md">
        Tuesday
      </div>
      <div class="text-center p-4 bg-green-500 text-white font-bold rounded-md">
        Wednesday
      </div>
      <div class="text-center p-4 bg-green-500 text-white font-bold rounded-md">
        Thursday
      </div>
      <div class="text-center p-4 bg-green-500 text-white font-bold rounded-md">
        Friday
      </div>
      <div class="text-center p-4 bg-green-500 text-white font-bold rounded-md">
        Saturday
      </div>
    </div>
  </body>
</html>
